<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      User info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of users">
      {{item.id}}
      <div class="item-note" slot="end">
        {{item.name}}
      </div>
    </ion-item>
  </ion-list>

  <!-- <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title }}</b>
  </div> -->

</ion-content>
